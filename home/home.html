<!DOCTYPE html>
<html>
<head>
  <title>YoPo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link rel="stylesheet" type="text/css" href="home.css" />

</head>
<body class = "body">
  
    <div class = "top-strip">
      
      <button id="reg-button" onclick="openBox('reg-form');closeBox('login-form');">Register</button>
      <button id="login-button" onclick="openBox('login-form');closeBox('reg-form');">Login</button>
    </div>


    <div class = "below-top-strip">
      <img id = "logo" src="logo.png">

      <div class = "tagline">The Place Where India Plays Poker !
        <br>
        Play Poker with real Money.
      </div>

      


      <div id = "login-form">

        <div class = "header-form">
          <a href="#" class="close" onclick="closeBox('login-form');">&times;</a>
        </div>
        <form >
          <br>
          <br>
          <label for="m_number" font-family = "Century Gothic" margin-left = "20px" id = "dgt_text">Enter Your 10 Digit Mobile Number</label>
          <br>


          <div id = "full-mobile-no">
            <div class = "prefix">+91</div>
            <input  type="number" class = "input_box" id="m_number_box_login" name="m_number_box" placeholder="">
          </div>
          <br>


          <label for="pswd_box">Enter Password</label>
          <br>
          <input type="text" class="input_box" name="pswd_box" placeholder="" id = "pswd_box_login">
          <br>
          <div >
          <input type="button" onclick="loginUser();" class = "done-button" value="Done">
          </div>
          <br>
          
          <a href="url" id = "fp">Forgot Password</a>
        </form>

      </div>


      <div id = "reg-form">

        <div class = "header-form">
          <a href="#" class="close" onclick="closeBox('reg-form');changeValue('get-otp-btn','Get OTP');closeBox('otp-taker');closeBox('error-msg-form');changeValue('m_number_box_reg','');">&times;</a>
        </div>
        <form >
          <br>
          <br>
          <label for="m_number" font-family = "Century Gothic" margin-left = "20px">Enter Your 10 Digit Mobile Number</label>
          <br>


          <div id = "full-mobile-no">
            <div class = "prefix">+91</div>
            <input  type="number" id="m_number_box_reg" class = "input_box" name="m_number_box">
          </div>
          
          <div >
          <input type="button" id = "get-otp-btn" class = "done-button" value="Get OTP" onclick="getOtp();">
          </div>
          <div id = "otp-taker">
              Enter the 6-digit OTP sent to your mobile number
              <br>
              <div class = "prefix">OTP:</div>
              <input type="number" id="otp-box" class = "input_box" name="otp_box" placeholder="">
              <input type="button" class = "done-button" value="Done" onclick="verifyOtp();">
          </div>

          <br>

        </form>

      </div>

      <div id = "error-msg-form">
          <div class = "header-form">
              <a href="#" class="close" onclick="closeBox('error-msg-form');">&times;</a>
          </div>

          <div class = "error" id = "error-msg">
          </div>

      </div>


      <div id = "create-pswd-form">

        <div class = "header-form">
          <a href="#" class="close" onclick="closeBox('create-pswd-form');changeValue('get-otp-btn','Get OTP');closeBox('otp-taker');closeBox('error-msg-form');changeValue('m_number_box_reg','');changeValue('otp-box','');changeValue('second-pswd','');changeValue('first-pswd','');">&times;</a>
        </div>
        <form >
          <br>
          <br>
          <label for="create-pswd" id = "cp" font-family = "Century Gothic" >Create Password</label>
          <br>
          <input  type="text" class="input_box" id="first-pswd" name="first-pswd">
          <br>
          <label for="create-pswd" id= "rep" font-family = "Century Gothic" >Re-enter Password</label>
          <br>
          <input  type="text" class="input_box" id="second-pswd" name="second-pswd">



          <div >
            <input type="button" id = "set-pswd" class = "done-button" value="Done" onclick="insertUser();changeValue('otp-box','');changeValue('m_number_box_reg','');changeValue('second-pswd','');changeValue('first-pswd','');closeBox('otp-taker');">
          </div>

        </form>

      </div>

      

    </div>
  

  <script  src="home.js">
  </script>
</body>
</html>
